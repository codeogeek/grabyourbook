<html>
    <head>
          <title>Grab Your Book</title>  
            <link rel="stylesheet" type="text/css" href="css/homepage.css">   
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <!-- Optional theme -->
            
            <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">             
    </head>

    <body>
            <div class="full-con container-fluid ">
                    <div class="row header-row">
                        <!--header/navbar row-->
                        <!--start code for navbar-->
                        <div class="header">
                            <div class="category" id="category">
                                  <b>Category</b>
                            </div>
                            <div class="site-name" id="site-name">
                                   <b> Grab Your Book</b>
                            </div>
                            <div class="about" id="about">
                                        <b>About</b>
                            </div>
                            <div class="contact" id="contact">
                                        <b>Contact</b>
                            </div>
                            <div class="login-div" id="login-div">
                                    <button type="submit" id="login" name="login" class="btn btn-success">Login</button>
                            </div>

                        </div>
                        <!--end of code for navbar-->
                    </div>

                    <div class="row main">
                        <!--main content row-->
                        <div class="ask">
                            <form class="form-inline" style="margin-bottom:0px;">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="search" id="search" placeholder="Want something to read ?">
                                    </div>
                                    <button type="submit" id="submit" name="getin" class="btn btn-primary">Get it!</button>
                                    <button type="submit" id="register" name="enroll" class="btn btn-success">Enroll</button>
                            </form>
                        </div>

                    </div>
 
            </div>   

            <div class="about-div" id="about-div" style="display: none;">
                <b>About information here !</b>
            </div> 
            <div class="contact-div" id="contact-div" style="display: none;">
                <b>Contact information here!<b>
            </div>   
            <script src="js/about.js"></script>       
    </body>


</html>
